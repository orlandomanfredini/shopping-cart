<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrello prodotti</title>
    <script src="https://kit.fontawesome.com/aa1661fd5d.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="app">
        <div class="main-container"> <!--container principale con main e aside-->
            <main>
                <div class="header">
                    <h4> Shopping Cart</h4>

                    <h4 id="number-of-item"></h4>
                </div>

                <table>
                    <thead>
                        <tr class="flex">
                            <th class="flex-grow text-left">Prodotto</th>
                            <th>Quantità</th>
                            <th>Prezzo</th>
                            <th>Totale</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="flex">
                            <td class="flex-grow flex product-reference">
                                <img class="img-product" src="./foods/burger.png" alt="img product">
                                <div class="info-product">
                                    <span>Burger</span>
                                    <a href="#">Remove</a>
                                </div>
                            </td>
                            <td class="quantity-input">
                                <i  class="fa-solid fa-minus"></i>
                                <input id="input-quantity" type="text" disabled>
                                <i class="fa-solid fa-plus"></i>
                            </td>
                            <td>
                                8.50€
                            </td>
                            <td>
                                8.50€
                            </td>
                        </tr>
                    </tbody>
                </table>
            </main>
            <aside>
                <div class="header">
                    <h4>Order Summary</h4>
                </div>
            </aside>
        </div>
    </div>
    <script src="./js/app.js"></script>
</body>
</html>
